<html>
    <head>
        <title>Bootstrap grid demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Hello World</h1>
        </div>
        <div class="container-fluid">
            <h1>Hello World!!!</h1>
        </div>
        <div class="container-sm">100 percent wide until small breakpoint</div>
    <div class="row">
        <div class="col-md-6 border border-primary">col-md-3</div>
        <div class="col-md-6 border border-primary">col-md-3</div>
        <div class="col-sm-4 border border-primary">col-sm-4</div>
    </div>
    </body>
</html>
